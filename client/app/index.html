<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Messages</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">


<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">

    /* 
    Allow angular.js to be loaded in body, hiding cloaked elements until 
    templates compile.  The !important is important given that there may be 
    other selectors that are more specific or come later and might alter display.  
    */
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none !important;
    }

  </style>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css"/>

  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-cloak>

  <div class="container-fluid" ng-controller="MyCtrl1" ng-init="listMessages(); alerts=[];">

    <div class="row-fluid" style="padding-top: 1em;">

      <p><a href="/auth/google">Log in with Google Account</a></p>
      <p><a href="/logout">Log out</a></p>

      <!--
      <alert class="span12" ng-repeat="a in alerts" type="a.type" close="close($index)" ng-cloak>{{a.message}}</alert>
    -->
    </div>

    <div class="row-fluid">

      <div class="span5 offset1">
        <h2>Add</h2>
        <div class="input-append" style="display: block; width:100%">
          <input style="width:90%" class="span10" id="appendedInputButtons" type="text" ng-model="newMessage" ui-keydown="{'enter':'clearAndAdd($event)'}">
          <button ng-click="addMessage()" class="btn btn-primary" type="button"><i class="icon-plus icon-white"></i> </button>
        </div>

      </div>

      <div class="span5">
        <h2>Edit</h2>
        <div ng-repeat="m in messages" style="display: block; width:100%" class="input-append">
          <!--
          <button ng-click="saveMessage(m._id, m.message)" class="btn btn-primary" type="button"><i class="icon-edit icon-white"></i> </button>
        -->
          <input style="width:90%" class="span10" id="appendedInputButtons2" type="text" ng-model="m.message">
          <button ng-click="deleteMessage(m._id)" class="btn btn-danger" type="button"><i class="icon-trash icon-white"></i> </button>
        </div>
      </div>

    </div>

    <hr>     

    <footer class="span10 offset1">
      <p>&copy; Messages 2012</p>
    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

  <!--<script src="js/vendor/bootstrap.min.js"></script>-->
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/vendor/angular-ui.js"></script>
  <script src="js/vendor/ui-bootstrap-alert.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>


</body>
</html>
